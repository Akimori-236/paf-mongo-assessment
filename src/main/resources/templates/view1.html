<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>View 1</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container">
            <h1>Successful Funds Transfer</h1>
            <p data-th-object="${transfer}">
                Your transfer of $<span
                    class="fw-bold"
                    data-th-text="*{#numbers.formatDecimal(amount, 0, 'COMMA', 2, 'POINT')}"
                ></span>
                from
                <span class="fw-bold" data-th-text="*{fromAccountName}"></span>
                (<span class="fw-bold" data-th-text="*{fromAccount}"></span>) to
                <span class="fw-bold" data-th-text="*{toAccountName}"></span>
                (<span class="fw-bold" data-th-text="*{toAccount}"></span>) is
                successful.
            </p>
            <p data-th-object="${transfer}">Transaction ID is <span class="fw-bold" data-th-text="*{id}"></span></p>
        </div>
    </body>
</html>
